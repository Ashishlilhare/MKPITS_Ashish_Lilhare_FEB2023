<html>
<h1 align="center">If Else</h1>

<hr>
<br>
<body>
	Enter value1:<input type="text" id="n1"/> <br><br>
	Enter value2:<input type="text" id="n2"/> <br><br>
	<input type="button" value="show greater" onclick="showgreater();"/>
	<br><br>Result=<span id="s1"></span>
</body>
<script language="javascript">
	function showgreater()
	{
	var num1,num2;
	num1=parseInt(document.getElementById("n1").value);
	num2=parseInt(document.getElementById("n2").value);
	if (num1 > num2)
	{
	document.getElementById("s1").innerHTML="1. value  "+ num1+" is greater";
	}
	else
	{
	document.getElementById("s1").innerHTML="2. value  "+num2 +" is greater";
	}
	}
</script>
</html>
