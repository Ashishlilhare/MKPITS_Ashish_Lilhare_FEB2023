<html>
    <h1> printing 3 student name by using javascript array constructor in array <h1>
        
    <script>
        var stud=new Array("sam","ram","anjali");
    
        for(counter=0;counter<stud.length;counter++)
        {
            document.write("name= "+stud[counter]+"<br>")
        }
    </script>
</html>
