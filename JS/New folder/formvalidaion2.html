<html>
    <form method="post" action="login.aspx" onsubmit="return check()">
        User Name:<input type="text" id="un"/> <br><br>
        Password :<input type="text" id="up"/> <br><br>
        <input type="submit" value="submit" />
    </form>
    <script>
        function check()
        {
            var username=document.getElementById("un").value;
            var pwd=document.getElementById("up").value;
            if(username==""  && pwd=="")
            {
                alert("Please enter the user name or Password");
                return false;
            }
            else if(pwd.length<6)
            {
                alert("Password must be atleast 6 digit");
                return false;
            }
        }
    </script>
</html>
