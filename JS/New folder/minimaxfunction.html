<html>
    <h1>sort function for minimum && for maximum</h1>
    <script>
        var num=[1,9,3,7,4,5,2];
        //for minimum
        var min=num.sort();
        document.write("min="+min[0]+"<br>");
        //for maximum
        var max=num.sort().reverse();
        document.write("max="+max[0]); 
    </script>
</html>
