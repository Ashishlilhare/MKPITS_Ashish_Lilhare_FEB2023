<html>
    <h1> printing 3 student name by using new key word in array <h1>
        
    <script>
        var stud=new Array();
        stud[0]="Amit";
        stud[1]="Sajan";
        stud[2]="Sagar";
        for(counter=0;counter<stud.length;counter++)
        {
            document.write("name= "+stud[counter]+"<br>")
        }
    </script>
</html>
