<html>
    <body>
        <img src="boy.jpg" width="200" height="200" onmouseover="mover(this);" onmouseout="mout(this);"/>
    </body>
    <script>
        function mover(obj)
        {
            obj.style.width="400px";
            obj.style.height="400px";
        }
        function mout(obj)
        {
            obj.style.width="200";
            obj.style.height="200";
        }
    </script>
</html>
