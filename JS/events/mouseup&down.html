<html>
    <body>
        <div style="width:400px;height:300px" onmousedown="mdown(this)"; onmouseup="mup(this);">MKPITS</div>
    </body>
    <script>
        function mdown(obj)
        {
            obj.style.backgroundColor="pink";
            obj.innerHTML="Welcome";
        }
        function mup(obj)
        {
            obj.style.backgroundColor="purple";
            obj.innerHTML="MKPITS";
        }
    </script>
</html>
