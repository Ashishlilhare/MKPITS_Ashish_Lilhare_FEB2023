<!DOCTYPE html>  
<html lang="en">  
  <head>  
     <title>Job</title>  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
  </head>  
  <body>  
  
<div class="container">  
  <h1>Basic Table Example</h1>  
 <!--we can use "table-striped" in front of table to give then striped look & "table-bordered" is use for border to table
"table-hover " is used to get hover effect on " table-condensed" class is used to make a table more compact by cutting cell
 padding in half we can use this class as our requirement--> 
<table class="table table-striped table-bordered table-hover table-condensed">  
  <tr><th>Id</th><th>Name</th><th>Age</th></tr>  
  <tr><td>101</td><td>Rahul</td><td>23</td></tr>  
  <tr><td>102</td><td>Umesh</td><td>22</td></tr>  
  <tr><td>103</td><td>Max</td><td>29</td></tr>  
  <tr><td>104</td><td>Ajeet</td><td>21</td></tr>  
</table>  
  
</div>  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
  </body>  
</html>
